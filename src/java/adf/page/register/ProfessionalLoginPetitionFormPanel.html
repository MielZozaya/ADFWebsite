<wicket:panel>
    <span wicket:id="feedback"/>
    <form wicket:id="form">
        <p>Name: <input wicket:id="name"/></p>
        <div class="clearfloat"></div>
        <p>Middle Name:  <input wicket:id="middleName"/></p>
        <div class="clearfloat"></div>
        <p>Surname: <input wicket:id="surname"/></p>
        <div class="clearfloat"></div>
        <p>E-mail <input wicket:id="email"/></p>
        <div class="clearfloat"></div>
        <p>Telephone number: <input wicket:id="telephoneNumber"/></p>
        <div class="clearfloat"></div>
        <p>Organization for which you are working for: <input wicket:id="organization"/></p>
        <div class="clearfloat"></div>
        <p>Position that you hold in the organization: <input wicket:id="positionHold"/></p>
        <div class="clearfloat"></div>
        <p>State the reason for which you want to get the professional login permision:
            <textarea style="width: 80%; margin-left: 20%;" rows="7" cols="20" wicket:id="personalStatement"></textarea></p>
        <div class="clearfloat"></div>
        <input type="submit" wicket:id="submitButton" value="submit"/>
    </form>
</wicket:panel>
