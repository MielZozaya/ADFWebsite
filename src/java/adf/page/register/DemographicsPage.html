<wicket:extend>
    <span wicket:id="feedback"/>
    <form wicket:id="form">
        <p>Gender: <select wicket:id="gender"/></p>
        <div class="clearfloat"></div>
        <p>Your Age, in years: <select wicket:id="age"/></p>
        <div class="clearfloat"></div>
        <p>Occupation:<select wicket:id="occupation"/></p>
        <div class="clearfloat"></div>
        <p>Ethnicity:<select wicket:id="ethnicity"/></p>
        <div class="clearfloat"></div>
        <p>Religion:<select wicket:id="religion"/></p>
        <div class="clearfloat"></div>
        <p>Country of residence:<select wicket:id="country"/></p>
        <div class="clearfloat"></div>
        <p>How long do you feel that your relative has had problems with drugs and/or alcohol? <select wicket:id="problemDuration"/></p>
        <div class="clearfloat"></div>
        <p>My relative has a: <select wicket:id="typeOfProblem"/></p>
        <div class="clearfloat"></div>
        <p>At present (within the last 6 months) is your relative mis-using alcohol or drugs? <select wicket:id="isRelativeMisUsing"/></p>
        <div class="clearfloat"></div>
        <p>My relative is:  <select wicket:id="relativesGender"/></p>
        <div class="clearfloat"></div>
        <p>How long have you lived with this relative? <select wicket:id="convivienceDuration"/></p>
        <div class="clearfloat"></div>
        <p>He/she is my: <select wicket:id="relationWithAdict"/></p>
        <div class="clearfloat"></div>
        <p>My old my relative is: <select wicket:id="relativesAge"/></p>
        <div class="clearfloat"></div>
        <p>Has your relative's drinking changed over the last 3 months? Has it become:  <select wicket:id="adictionChangeIn3Months"/></p>
        <div class="clearfloat"></div>
        <input type="submit" value="continue"/>

    </form>
</wicket:extend>
